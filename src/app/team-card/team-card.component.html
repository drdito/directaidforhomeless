<div class="card card-root">
    <img id="size-image" class="card-img-top img-fluid" [src]="getImageSrc()" alt="getImgDescription()">
    <div class="card-body">
        <p class="card-title">{{getMemberName()}}</p>
        <p id="need-italics">{{getMemberPosition()}}</p>
        <p class="card-text need-wrap-text">{{getMemberDesc()}}</p>
    </div>
</div>
